<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex">
        <div class="left bg-black rounded">
            <div class="home rounded bg-grey m-1 p-1">
                <div class="spotify-logo"><img class="h-invert" src="images/logo.svg" alt="spotify-logo"></div>
                <ul>
                    <li class="home-text"><img class="invert logo-w h-invert" src="images/home.svg" alt="Home">Home</li>
                    <li class="search grey"><img class="logo-w gray" src="images/search-icon.svg" alt="search">Search
                    </li>
                </ul>
            </div>

            <!-- Library section starts from here -->
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading flex">
                    <div class="library-logo flex">
                        <img class="logo-w invert" src="images/library.svg" alt="library-logo">
                        Your library
                    </div>
                    <img class="invert logo-w" src="images/plus+.svg" alt="">
                </div>

                <!-- footer of the library -->
                <div class="footer bg-grey m-1 rounded">
                    <a href="#">Cookies</a>
                </div>
            </div>
        </div>
        <div class="right rounded bg-grey">
            <div class="header">
                <div class="nav">
                    <img class="arrow logo-w" src="images/left-arrow.svg" alt="">
                    <img class="arrow logo-w" src="images/right-arrow.svg" alt="">
                </div>
                <div class="buttons">
                    <button class="btn btn-1">Sign up</button>
                    <button class="btn btn-2">Login</button>
                </div>
            </div>
            <!-- creating a card from from -->
            <div class="spotify-playlists">
                <h1>Spotify Playlists</h1>
                <div class="card-container">
                    <div class="card">
                        <div class="play">
                            <img src="images/play.svg" alt="">
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="">
                        <h3>Lofi beats</h3>
                        <p>chill beats, lofi vibes, new tracks every...</p>
                    </div>
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="">
                        <h3>Lofi beats</h3>
                        <p>chill beats, lofi vibes, new tracks every...</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
